<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Daily Emporium</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style/news.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Khand&family=Saira+Condensed:wght@200&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesone -->
    <script src="https://kit.fontawesome.com/16d08d23a3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <header class="container mt-3">
      <!-- Navbar Section Start -->
      <!-- <div class="container"> -->
      <nav class="navbar bg-light rounded">
        <div class="container-fluid">
          <div>
            <h3 class="nav-heading">The Daily Emporium</h3>
          </div>

          <div>
            <a class="navbar-link" href="">News</a>
            <a class="navbar-link" href="">Blog</a>
            <img class="navbar-img" src="./img/bg1.png" alt="" />
          </div>
        </div>
      </nav>
      <!-- </div> -->

      <div>
        <hr class="navbar-hr" />
      </div>
      <!-- Navbar Section End -->
    </header>

    <main class="container">
      <!-- Categores Section Start -->
      <div>
        <ul
          id="categories-ul"
          class="d-flex justify-content-evenly rounded"
        ></ul>
      </div>
      <!-- Categores Section End -->

      <!-- How Many News Found Message Start -->
      <div id="found-msg-div" class="my-3 rounded found-msg-div">
        
      </div>
      <!-- How Many News Found Message End -->


      <!-- Sort & Trending Div Start -->
      <div id="sort-trending" class="my-3 rounded found-msg-div d-flex justify-content-between px-4">
        <div class="d-flex justify-content-start align-items-center">
          <div><h5>Sort By: </h5></div>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item rounded">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed collapse-btn" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Views</button>
              </h2>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end align-items-center btn-div">
          <button class="btn">Today's Pick</button>
          
        </div>
      </div>
      <!-- Sort & Trending Div End -->


      <!-- New Card Section Start -->

      <div id="card-container" class="container row row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-sm-1 g-4">

      </div>

      <!-- New Card Section End -->

      
    </main>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript File -->
    <script src="./js/news.js"></script>
  </body>
</html>
